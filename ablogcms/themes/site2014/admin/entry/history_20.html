<h3>沿革エントリー専用 カスタムフィールドグループ</h3>
<div class="acms-table-responsive">
<table class="js-fieldgroup-sortable">
	<thead>
	<tr>
		<th>　</th>
		<th>日付/タイトル/内容</th>
		<th>画像</th>
		<th>削除</th>
	</tr>
	</thead>
	<!-- BEGIN customFieldGroup:loop -->
	<tr class="sortable-item">
		<td class="item-handle"><img width="17" height="17" class="arrowHandle" src="/images/admin_arrow_vertical.gif" /></td>
		<td>
			<input type="text" name="historyDate[{i}]" value="{historyDate}" size="20" class="js-datepicker"  placeholder="%{NOW_DATE}" /><br />
			<input type="text" name="historyTitle[{i}]" value="{historyTitle}" size="40" style="width:300px" placeholder="タイトル" />
			<textarea name="historyText[{i}]" cols="30" rows="3" style="width:300px" placeholder="紹介文">{historyText}</textarea>
		</td>
		<td>
		
			<!-- BEGIN photo:veil -->
			<img src="%{ARCHIVES_DIR}{photo@path}" width="170" /><br />
			<!-- END photo:veil -->
			<label><input type="checkbox" name="photo@edit[{i}]" value="delete" /> 削除</label>
			<input type="hidden" name="photo@old[{i}]" value="{photo@path}" /> 

			
			<input type="file" name="photo[{i}]" style="width:170px" />
			<input type="hidden" name="photo@width[{i}]" value="310" />
			<input type="hidden" name="photo@largeWidth[{i}]" value="1280" />
			
		</td>
		<td><input type="button" class="item-delete acms-btn-admin acms-btn-admin-danger" value="削除" /></td>
	</tr>
	<!-- END customFieldGroup:loop -->
	<tr class="sortable-item item-template">
		<td class="item-handle"><img width="17" height="17" class="arrowHandle" src="/images/admin_arrow_vertical.gif" /></td>
		<td>
			<input type="text" name="historyDate[]" value="" size="20" class="js-datepicker" placeholder="%{NOW_DATE}" /><br />
			<input type="text" name="historyTitle[]" value="" size="40" style="width:300px" placeholder="タイトル" />
			<textarea name="historyText[]" cols="40" rows="3" style="width:300px" placeholder="紹介文"></textarea>
		</td>
		<td>
			<input type="file" name="photo[]" style="width:170px" />
			<input type="hidden" name="photo@width[]" value="310" />
			<input type="hidden" name="photo@largeWidth[]" value="1280" />
		</td>
		<td><input type="button" class="item-delete acms-btn-admin acms-btn-admin-danger" value="削除" /></td>
	</tr>
	<tfoot>
		<tr>
			<td colspan="4">
				<input type="button" class="item-insert acms-btn-admin" value="追加" style="width:100px" />
				<input type="hidden" class="item-max" value="4" />
			</td>
		</tr>
	</tfoot>
</table>
</div>

<input type="hidden" name="@customFieldGroup[]" value="historyDate" />
<input type="hidden" name="field[]" value="historyDate" />

<input type="hidden" name="@customFieldGroup[]" value="historyTitle" />
<input type="hidden" name="field[]" value="historyTitle" />

<input type="hidden" name="@customFieldGroup[]" value="historyText" />
<input type="hidden" name="field[]" value="historyText" />

<input type="hidden" name="photo:extension" value="image" />
<input type="hidden" name="@customFieldGroup[]" value="photo@largePath" />
<input type="hidden" name="@customFieldGroup[]" value="photo@largeAlt" />
<input type="hidden" name="@customFieldGroup[]" value="photo@largeX" />
<input type="hidden" name="@customFieldGroup[]" value="photo@largeY" />
<input type="hidden" name="@customFieldGroup[]" value="photo@path" />
<input type="hidden" name="@customFieldGroup[]" value="photo@x" />
<input type="hidden" name="@customFieldGroup[]" value="photo@y" />
<input type="hidden" name="@customFieldGroup[]" value="photo@edit" />
<input type="hidden" name="@customFieldGroup[]" value="photo@old" />
<input type="hidden" name="field[]" value="photo" />
<input type="hidden" name="field[]" value="@customFieldGroup" />
