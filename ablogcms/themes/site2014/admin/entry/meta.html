	<tr>
		<th>Keywords</th>

			<input type="text" name="entry_meta_keywords" value="{entry_meta_keywords}" class="acms-form-width-3quarters" />
			<input type="hidden" name="field[]" value="entry_meta_keywords" />
			<input type="hidden" name="entry_meta_keywords:search" value="0" />
		</td>
	</tr>
	<tr>
		<th>Description</th>

			<textarea name="entry_meta_description" rows="5" class="acms-form-width-3quarters">{entry_meta_description}</textarea>
			<input type="hidden" name="field[]" value="entry_meta_description" />
			<input type="hidden" name="entry_meta_description:search" value="0" />
		</td>
	</tr>
</table>
