<h3 class="acms-admin-title2">HTML HEADタグ設定</h3>
<table class="adminTable acms-table-admin-edit">
	<tr>
		<th>Keywords<i data-acms-tooltip="カテゴリーの METAタグ（Keywords）を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<input type="text" name="category_meta_keywords" value="{category_meta_keywords}" class="acms-form-width-full" />
			<input type="hidden" name="field[]" value="category_meta_keywords" />
		</td>
	</tr>
	<tr>
		<th>Description<i data-acms-tooltip="カテゴリーの METAタグ（Description）を設定します。" class="acms-icon-tooltip js-acms-tooltip"></i></th>
		<td>
			<textarea name="category_meta_description" rows="5" style="width:80%;">{category_meta_description}</textarea>
			<input type="hidden" name="field[]" value="category_meta_description" />
		</td>
	</tr>
</table>
