<h2>会社情報</h2>
<table>
	<tr>
		<td align="right">会社名 :</td>
		<td>
			<input type="text" name="company" />
			<input type="hidden" name="field[]" value="company" />
			<input type="hidden" name="company:v#required" />
		</td>
	</tr>
	<tr>
		<td align="right">仕事内容 :</td>
		<td>
			<textarea name="description" rows="5" style="width:100%;"></textarea>
			<input type="hidden" name="field[]" value="description" />
			<input type="hidden" name="description:v#maxLength" value="100" />
		</td>
	</tr>
	<tr>
		<td align="right">職種 :</td>
		<td>
			<ul class="acms-list-nostyle">
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="営業" />
				<i class="acms-ico-checkbox"></i> 営業</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="サービス業" />
				<i class="acms-ico-checkbox"></i> サービス業</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="クリエイティブ" />
				<i class="acms-ico-checkbox"></i> クリエイティブ</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="事務職" />
				<i class="acms-ico-checkbox"></i> 事務職</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="専門職（コンサル・法務）" />
				<i class="acms-ico-checkbox"></i> 専門職（コンサル・法務）</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="技術系（IT技術）" />
				<i class="acms-ico-checkbox"></i> 技術系（IT）</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="技術系（電気・機械）" />
				<i class="acms-ico-checkbox"></i> 技術系（電気・機械）</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="技術系（食品・医療）" />
				<i class="acms-ico-checkbox"></i> 技術系（食品・医療）</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="技術系（建築・土木）" />
				<i class="acms-ico-checkbox"></i> 技術系（建築・土木）</label></li>
				<li><label class="acms-form-checkbox"><input type="checkbox" name="job[]" value="その他（公務員など）" />
				<i class="acms-ico-checkbox"></i> その他（公務員など）</label></li>
			</ul>
			<input type="hidden" name="field[]" value="job" />
			<input type="hidden" name="job:v#required" />
		</td>
	</tr>

	<tr>
		<td align="right">雇用形態</td>
		<td>
			<ul class="acms-list-nostyle">
				<li><label class="acms-form-checkbox" for="input-checkbox-pattern1"><input type="checkbox" name="pattern[]" value="正社員 (中途)" id="input-checkbox-pattern1" />

				<i class="acms-ico-checkbox"></i> インターン</label></li>

<h2>個人情報</h2>
<table>
	<tr>
		<td align="right">性別 :</td>
		<td>
			<label for="input-radio-sex1" class="acms-form-radio"><input type="radio" name="sex" value="男" id="input-radio-sex1" checked="checked" /><i class="acms-ico-radio"></i> 男</label>
			<label for="input-radio-sex2" class="acms-form-radio"><input type="radio" name="sex" value="女" id="input-radio-sex2" /><i class="acms-ico-radio"></i> 女</label>
			<input type="hidden" name="field[]" value="sex" />
			<input type="hidden" name="sex:v#required" />
		</td>
	</tr>
	<tr>
		<td align="right">メールマガジン :</td>
		<td>
			<label for="input-checkbox-subscribe" class="acms-form-checkbox"><input type="checkbox" name="subscribe" value="購読する" id="input-checkbox-subscribe" checked="checked" />
			<i class="acms-ico-checkbox"></i>メールマガジンの購読を希望する</label>
			<input type="hidden" name="field[]" value="subscribe" />
		</td>
	</tr>
