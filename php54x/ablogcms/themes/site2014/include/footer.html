<footer id="footWrapper">
<!-- BEGIN_MODULE Blog_Field -->
	<div id="footer" class="acms-container">
		<div class="acms-grid-r">
			<address class="acms-col-6">
				<dl id="companyAbout">
					<!-- BEGIN companyName --><dt>{companyName}</dt><!-- END companyName -->
					<!-- BEGIN address --><dd>{address}</dd><!-- END address -->
					<!-- BEGIN tel --><dd>TEL : <a href="tel:{tel}">{tel}</a></dd><!-- END tel -->
			<!-- BEGIN_MODULE Touch_SessionWithCompilation --><dd class="editLink">[<a href="%{SCRIPT_ROOT}bid/%{BID}/admin/blog_edit/#acms_custom">編集</a>]</dd><!-- END_MODULE Touch_SessionWithCompilation -->
				</dl>
			</address>

			<section class="acms-col-6">
				<div id="search">
					<form action="/entry.html" method="post" name="searchForm" id="searchForm" class="acms-form">
						<input type="hidden" name="query" value="keyword" />
						<input type="text" name="keyword" value="%{KEYWORD}" size="15" class="acms-form-width-small" />
						<input type="text" name="iebug" value="" style="display:none;" class="iebug" />
						<input type="submit" name="ACMS_POST_2GET" value="検索" class="acms-btn-admin" />
						<input type="hidden" name="tpl" value="/entry.html" />
						<input type="hidden" name="bid" value="%{BID}" />
					</form>
				</div>
				<p id="pageTop"><a class="scrollTo" href="#">▲ ページの先頭へ</a></p>
			</section>
		</div>
	</div>

	<div id="copyright">
		<p><!-- BEGIN_MODULE Blog_Field -->{siteFooter}[raw]<!-- END_MODULE Blog_Field --> powered by <a href="http://www.a-blogcms.jp/"><img src="/images/acms.png" width="96" alt="a-blog cms" /></a></p>
	</div>
<!-- END_MODULE Blog_Field -->
</footer>

<script src="/js/off-canvas/main.js"></script>
