<div class="sub">
	<!-- BEGIN_MODULE Touch_Login -->
	<section id="adminMenu" class="subPart">
		<h2>編集</h2>
		<ul>
			<li><a href="/bid/%{SBID}/uid/%{SUID}/admin/user_edit/?edit=update&step=reapply">プロフィール</a></li><!-- BEGIN_MODULE Touch_SessionWithAdministration -->
			<li><a href="/bid/%{SBID}/uid/%{SUID}/admin/blog_edit/?edit=update&step=reapply">ブログ</a></li>
			<li><a href="/bid/%{SBID}/admin/config_navigation/">ナビゲーション</a></li>
			<li><a href="/bid/%{SBID}/admin/config_links/">リンク集</a></li>
			<li><a href="/bid/%{SBID}/admin/config_banner/">バナー</a></li><!-- END_MODULE Touch_SessionWithAdministration -->
		</ul>
	</section>
	<!-- END_MODULE Touch_Login -->
	
	<!-- BEGIN_MODULE Navigation -->
	<section id="globalNavFoot" class="subPart">
	<h2>ナビゲーション</h2>
	<!-- BEGIN navigation:loop --><!-- BEGIN ul#front -->
	<nav>
		<ul class="standardList"><!-- END ul#front --><!-- BEGIN li#front -->
			<li {attar}><!-- END li#front --><!-- BEGIN link#front -->
				<a href="{url}" target="{target}"><!-- END link#front -->{label}[raw]<!-- BEGIN link#rear --></a><!-- END link#rear --><!-- BEGIN li#rear -->
			</li><!-- END li#rear --><!-- BEGIN ul#rear -->
		</ul>
	</nav>
	<!-- END ul#rear --><!-- END navigation:loop -->
	</section>
	<!-- END_MODULE Navigation -->

	<!-- BEGIN_MODULE User_Profile id="my_profile" -->
	<section id="profile" class="subPart">
		<h2>プロフィール</h2>
		<!-- BEGIN user:loop -->
		<div class="profileBox">
			<!-- BEGIN image:veil -->
			<img src="%{ARCHIVES_DIR}{image@path}" width="{image@x}" height="{image@y}" alt="{image@alt}" class="photo" />
			<!-- END image:veil -->

			<!-- BEGIN iconList:veil -->
			<ul class="iconList">
				<!-- BEGIN twitter:veil --><li><a href="{twitter}"><img src="/images/icon/twitter.png" width="24" height="24" alt="Twitter" /></a></li><!-- END twitter:veil -->
				<!-- BEGIN Facebook:veil --><li><a href="{Facebook}"><img src="/images/icon/facebook.png" width="24" height="24" alt="Facebook" /></a></li><!-- END Facebook:veil -->
				<!-- BEGIN googlePlus:veil --><li><a href="{googlePlus}"><img src="/images/icon/google-plus.png" width="24" height="24" alt="Google+" /></a></li><!-- END googlePlus:veil -->
			</ul>
			<!-- END iconList:veil -->

			<!-- BEGIN position:veil -->
			<p class="position">{position}</p>
			<!-- END position:veil -->
			<!-- BEGIN title:veil -->
			<p class="title">{title}</p>
			<!-- END title:veil -->
			<!-- BEGIN name:veil -->
			<p class="name">{name}</p>
			<!-- END name:veil -->
			<!-- BEGIN profile:veil -->
			<p class="profile">{profile}[raw]</p>
			<!-- END profile:veil -->
		</div>
		<!-- END user:loop -->
	</section>
	<!-- END_MODULE User_Profile -->

	<section id="search" class="subPart">
		<h2>検索</h2>
		<form action="" method="post" name="searchForm" class="acms-form">
			<input type="text" name="keyword" class="searchText" value="%{KEYWORD}" size="15" />
			<input type="text" name="debug" value="" style="display:none;" class="debug" />
			<input type="submit" name="ACMS_POST_2GET" class="searchBtn acms-btn-flat" value="検索" />
			<input type="hidden" name="bid" value="%{BID}" />
		</form>
	</section>

	<!-- BEGIN_MODULE Entry_List -->
	<section id="entryList" class="subPart">
		<h2>エントリーリスト</h2>
		<ul class="standardList">
			<!-- BEGIN entry:loop -->
			<li><a href="{url}">{title}</a></li>
			<!-- END entry:loop -->
		</ul>
	</section>
	<!-- END_MODULE Entry_List -->

	<!-- BEGIN_MODULE Category_List -->
	<section id="categoryList" class="subPart">
		<h2>カテゴリーリスト</h2>
		<!-- BEGIN category:loop --><!-- BEGIN ul#front -->
		<ul class="standardList"><!-- END ul#front --><!-- BEGIN li#front -->
			<li><!-- END li#front --><!-- BEGIN category:veil -->
				<a href="{url}">{name}</a><!-- BEGIN amount:veil --><!-- END amount:veil --><!-- END category:veil --><!-- BEGIN li#rear -->
			</li><!-- END li#rear --><!-- BEGIN ul#rear -->
		</ul><!-- END ul#rear --><!-- END category:loop -->
	</section>
	<!-- END_MODULE Category_List -->

	<!-- BEGIN_MODULE Tag_Cloud -->
	<section class="subPart">
		<h2>タグ</h2>
		<ul class="tagListMenu"><!-- BEGIN tag:loop -->
			<li class="tagSize{level}"><a href="{url}" title="{amount}件">{name}</a></li><!-- END tag:loop -->
		</ul>
	</section>
	<!-- END_MODULE Tag_Cloud -->

	<!-- BEGIN_MODULE Links -->
	<aside class="subPart">
		<h2>リンク集</h2>
		<ul class="standardList">
			<!-- BEGIN loop -->
			<li><a href="{url}">{name}</a></li>
			<!-- END loop -->
		</ul>
	</aside>
	<!-- END_MODULE Links -->

	<!-- BEGIN_MODULE Banner -->
	<aside class="subPart">
		<ul id="banner">
			<!-- BEGIN banner:loop -->
			<!-- BEGIN banner#src -->
			<li>{src}[raw]</li>
			<!-- END banner#src -->
			<!-- BEGIN banner#img -->
			<li><a href="{url}" target="{target}"><img src="%{ARCHIVES_DIR}{img}" width="{x}" height="{y}" alt="{alt}" /></a></li>
			<!-- END banner#img -->
			<!-- END banner:loop -->
		</ul>
	</aside>
	<!-- END_MODULE Banner -->

	<aside class="subPart">
		<ul class="subFooterBox acms-list-inline">
			<li><a href="http://www.a-blogcms.jp/"><img src="%{ROOT_DIR}images/banner/a-blogcmsM.gif" width="120" height="60" alt="a-blog cms" /></a></li>
			<li><a href="/rss2.xml"><img src="/images/rss2.gif" alt="RSS2.0" width="70" height="22" /></a></li>
			<!-- BEGIN_MODULE Touch_Unlogin -->
			<li><a href="login/"><img src="/images/login.gif" alt="login" width="55" height="22" /></a></li>
			<!-- END_MODULE Touch_Unlogin -->
		</ul>
	</aside>

</div>
